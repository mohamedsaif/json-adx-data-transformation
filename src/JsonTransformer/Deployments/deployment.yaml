---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: json-transformer-sb-deployment
  namespace: json-transformer
  labels:
    app: json-transformer-sb
spec:
  replicas: 1
  selector:
    matchLabels:
      app: json-transformer-sb
  template:
    metadata:
      labels:
        app: json-transformer-sb
      annotations:
        dapr.io/enabled: "true"
        dapr.io/app-id: "json-transformer"
        dapr.io/app-port: "80"
        dapr.io/config: "tracing"
        dapr.io/sidecar-cpu-limit: 300m
        dapr.io/sidecar-memory-limit: 1000Mi
        dapr.io/sidecar-cpu-request: 100m
        dapr.io/sidecar-memory-request: 250Mi
    spec:
      containers:
      - name: json-transformer-sb
        # image: REPLACE.azurecr.io/iothub/json-transformer:latest
        # imagePullPolicy: Always
        image: REPLACE.azurecr.io/iothub/json-transformer:REPLACE
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 80
        env:
        - name: AppVersion
          value: v2.0
        envFrom:
        - secretRef:
            name: json-transformer
        volumeMounts:
        - name: appsettings-volume
          mountPath: /app/Settings
        readinessProbe:
          failureThreshold: 3
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 240
          httpGet:
            path: /healthz
            port: 80
            scheme: HTTP
        startupProbe:
          failureThreshold: 3
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 240
          httpGet:
            path: /healthz
            port: 80
            scheme: HTTP
        resources:
            limits:
              memory: 512Mi
              cpu: 500m
            requests:
              memory: 512Mi
              cpu: 500m
      volumes:
      - name: appsettings-volume
        configMap:
          name: appsettings
      serviceAccountName: json-transformer-svc-act